<script type="text/javascript">
  Ext.onReady(function(){
		var params;
    MultiLang = (function() {
        return {
            init: function() {
                // load ExtJS locale
                params = getCookie("lang");
                i18n.set({
  				  lang: params, 
  				  path: '../resources'
  				});
                if (params) {
                    var url = Ext.util.Format.format('../extjs-4.2/locale/ext-lang-{0}.js', params);
                    Ext.Ajax.request({
                        url: url,
                        success: this.onLoadExtLocaleSuccess,
                        failure: this.onLoadExtLocaleFailure,
                        scope: this
                    });
                } else {
                	this.setup();
                }
            },
            onLoadExtLocaleSuccess: function(response) {
                try {
                    eval(response.responseText);
                } catch (e) {
                    Ext.Msg.alert('Failure', e.toString());
                }
                this.setup();
            },
            onLoadExtLocaleFailure: function() {
                Ext.Msg.alert('Failure', 'Failed to load locale file.');
                this.setup();
            },
            setup: function() {	            	
				Ext.create('Ext.Viewport',{
					layout:'border',

						background: '#FFFFFF',

						region:'west',
						xtype:'panel',
						border:false,
						width:160,
						minWidth:160,

						bodyStyle: {
							background: '#bbe2ff',
							padding: '5px'
						},
						items:[aitem1, aitem2]
					},//left		
					{
						region:'center',
						border:false,
						xtype:'panel',
						id:'mainPanel',
						//padding:'10 10 0 10 ',
						layout:'fit',
						items:[storageGrid]
					}]
				});//页面布局
			}
		};
	})();
    MultiLang.init();    
});
