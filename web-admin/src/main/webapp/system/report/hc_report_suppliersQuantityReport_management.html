<html>
<head>
<title>供应商数量统计</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel='stylesheet' type='text/css' href='../../extjs-4.1.0/resources/css/ext-all-gray.css' />
<script type='text/javascript' src='../../extjs-4.1.0/ext-all.js'></script>
<script type="text/javascript" src="../../js/head.js"></script>
<script type="text/javascript" src="../../js/ux/data/PagingMemoryProxy.js"></script>
<script type="text/javascript" src="../../js/ux/form/SearchField.js"></script>
<script src="../../js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="../../js/i18n.js"></script>
<script type="text/javascript" src="../systemmanagement/common.js"></script>


<script>
Ext.require('Ext.chart.*');
Ext.require([
	'Ext.Window', 
    'Ext.data.*',
    'Ext.panel.Panel',
    'Ext.layout.container.Fit',
    'Ext.ux.form.SearchField',
	'Ext.fx.target.Sprite',
	'Ext.ux.data.PagingMemoryProxy'
]);

Ext.onReady(function () {

	var store = Ext.create('Ext.data.JsonStore', {
	    fields: ['name', 'data1'],
	    data: [
	        {'name':'1月', 'data1':10},
	        {'name':'2月', 'data1':7},
	        {'name':'3月', 'data1':5},
	        {'name':'4月', 'data1':2},
			{'name':'5月', 'data1':6},
			{'name':'6月', 'data1':9},
			{'name':'7月', 'data1':12},
			{'name':'8月', 'data1':20},
			{'name':'9月', 'data1':24},
			{'name':'10月', 'data1':32},
			{'name':'11月', 'data1':42},
	        {'name':'12月', 'data1':87}                                                
	    ]
	});
var grid = Ext.create('Ext.panel.Panel', {
    id:'button-grid',
    store: store,
    title:i18n._('报表管理')+'&nbsp;&nbsp;>&nbsp;&nbsp;'+i18n._('云应用')+'&nbsp;&nbsp;>&nbsp;&nbsp;'+i18n._('订购应用产品数量统计'),
	layout:'fit',
	margin:'0 0 50px 0',
    width:'100%',
	height:'100%',
    frame: true,
	border:false,
	simpleSelect :true,
    iconCls: 'icon-grid',
	renderTo: Ext.getBody(),
	//自适应
    viewConfig: {
        stripeRows: true,
		forceFit: true
    }
});

Ext.create('Ext.form.Panel', {
  
    width: 400,
	margin:'10px 0 30px 300px',
    bodyPadding: 10,
    renderTo: Ext.getBody(),
    layout: {
        type: 'hbox',
        align: 'middle'
    },
    items: [{
        xtype: 'label',
        forId: 'myFieldId',
        text: '年份',
        margins: '0 10px 0 10px'
    },{
        xtype: 'textfield',
        hideLabel: true,
        flex: 1
    }]
});



Ext.create('Ext.chart.Chart', {
    renderTo: Ext.getBody(),
    width: 500,
    height: 500,
	margin:'0 0 0 200px',
    animate: true,
    store: store,
	shadow: true,
    legend: {
        position: 'right'
    },
    insetPadding: 20,
    theme: 'Base:gradients',
    series: [{
        type: 'pie',
        field: 'data1',
        showInLegend: true,
        tips: {
          trackMouse: true,
          width: 140,
          height: 28,
          renderer: function(storeItem, item) {
            //calculate and display percentage on hover
            var total = 0;
            store.each(function(rec) {
                total += rec.get('data1');
            });
            this.setTitle(storeItem.get('name') + ': ' + Math.round(storeItem.get('data1') / total * 100) + '%');
          }
        },
        highlight: {
          segment: {
            margin: 20
          }
        },
        label: {
            field: 'name',
            display: 'rotate',
            contrast: true,
            font: '18px Arial'
        }
    }]    
});
   
});
</script>
</head>
<body>
</body>
</html>
