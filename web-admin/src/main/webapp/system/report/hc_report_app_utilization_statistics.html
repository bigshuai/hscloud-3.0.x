<html>
<head>
<title>利用率统计</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel='stylesheet' type='text/css' href='../../extjs-4.1.0/resources/css/ext-all-gray.css' />
<script type='text/javascript' src='../../extjs-4.1.0/ext-all.js'></script>
<script type="text/javascript" src="../../js/head.js"></script>
<script type="text/javascript" src="../../js/ux/data/PagingMemoryProxy.js"></script>
<script type="text/javascript" src="../../js/ux/form/SearchField.js"></script>
<script src="../../js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="../../js/i18n.js"></script>
<script type="text/javascript" src="../systemmanagement/common.js"></script>

<script>
Ext.require('Ext.chart.*');
Ext.require([
	'Ext.form.field.ComboBox',
    'Ext.form.FieldSet',
	'Ext.Window', 
    'Ext.data.*',
    'Ext.panel.Panel',
    'Ext.layout.container.Fit',
    'Ext.ux.form.SearchField',
	'Ext.fx.target.Sprite',
	'Ext.ux.data.PagingMemoryProxy'
]);

Ext.onReady(function () {
	var appReportModel = Ext.define('appReportModel', {
		extend : 'Ext.data.Model',
		fields : [
		          'id','monthId','type','amount'
		          ]
	});
    var appReportStore = Ext.create('Ext.data.Store', {
		model : 'appReportModel',
		autoLoad : true,
		proxy : new Ext.data.proxy.Ajax({	
			url : path + '/../report_mgmt/report!getUtilizationStatisticsList.action',
			 reader : {
				type : 'json',
				root : 'resultObject'
			},
			listeners:{
				exception:function(reader, response, error, eOpts){
					ajaxException(reader, response, error, eOpts );
				}
			}
		}),	
		listeners : {
			beforeload : function(store,operation, eOpts ){	
				v_mask = new Ext.LoadMask(Ext.getBody(), {
					msg : i18n._('please wait'),
					removeMask : true			
				});
				v_mask.show();
			},
			load : function(store, records, successful, eOpts ){
				v_mask.hide();
			}
		}
	});	
	appReportStore.load();

    var yearStore = Ext.create('Ext.data.Store', {
    	    fields: ['id', 'year'],
    	    proxy : new Ext.data.proxy.Ajax(
    				{								
    					url:path + '/../report_mgmt/userReport!findReoprtYear.action',
    					reader : {
    						type : 'json',
    						root : 'resultObject'									
    					},
    					listeners:{
    						exception:function(reader, response, error, eOpts){
    							v_mask.hide();
    							ajaxException(reader, response, error, eOpts );										
    						}
    					}							
    				})
    	    
    	    
    	});
   	yearStore.load();
   	var typeStore = Ext.create('Ext.data.Store', {
   	    fields: ['type','description'],
   		data:[{'description':'cpu利用率统计','type':'1'},
   		      {'description':'带宽利用率统计','type':'2'},
   		      {'description':'硬盘利用率统计','type':'3'},
   		      {'description':'内存利用率统计','type':'4'}
   		      ]
   	    
   	});
   	typeStore.load();
	var imgb = new Ext.Button({  
    		        text: '<font color="#ee7700">'+i18n._('Search')+'</font>',
    		        icon: "images/search.png",
    		        handler :function(btn) { 
    		        	var proxy = appReportStore.getProxy();
    		        	var searchAppyear = Ext.getCmp('searchAppyear').getValue();
    		        	var searchApptype = Ext.getCmp('searchApptype').getValue();
						proxy.setExtraParam('searchAppyear',searchAppyear);
						proxy.setExtraParam('searchApptype',searchApptype);
						proxy.extraParams.start = 0;
						appReportStore.loadPage(1,null);
    	            }
    		    }); 

 
var grid = Ext.create('Ext.panel.Panel', {
    id:'button-grid',
    title:i18n._('报表管理')+'&nbsp;&nbsp;>&nbsp;&nbsp;'+i18n._('云应用')+'&nbsp;&nbsp;>&nbsp;&nbsp;'+i18n._('利用率统计'),
	layout:'fit',
    width:'100%',
	height:'100%',
    frame: true,
	border:false,
	simpleSelect :true,
    iconCls: 'icon-grid',
	renderTo: Ext.getBody(),
	//自适应
    viewConfig: {
        stripeRows: true,
		forceFit: true
    }
});
Ext.create('Ext.form.Panel', {
    width: 600,
	margin:'10px 0 20px 200px',
    bodyPadding: 10,
    renderTo: Ext.getBody(),
    layout: {
        type: 'hbox',
        align: 'middle'
    },
    items: [{
        xtype: 'label',
        forId: 'myFieldId',
        text: '年份',
        margins: '0 10px 0 10px'
    },{
        xtype:'combobox',
 	    margins: '0 10px 0 0 ',
 		name:'searchAppyear', 
 		id:'searchAppyear', 
 		store:yearStore,         //       这里的store为combox的数据源                   
 		queryMode: 'local',                    
 		displayField: 'year',   // 显示在前台的名字                    
 		valueField: 'id',                // 具体的值                   
 		emptyText:'全部',                //为空的状态下显示的内容                    
 		hideLabel:true
     },{
         xtype: 'label',
         forId: 'myFieldId',
         text: '类型',
         margins: '0 10px 0 10px'
     },{
         xtype:'combobox',
  	    margins: '0 10px 0 0 ',
  		name:'searchApptype', 
  		id:'searchApptype', 
  		store:typeStore,         //       这里的store为combox的数据源                   
  		queryMode: 'local',                    
  		displayField: 'description',   // 显示在前台的名字                    
  		valueField: 'type',                // 具体的值                   
  		emptyText:'全部',                //为空的状态下显示的内容                    
  		hideLabel:true
      },imgb]
});
var myDate = new Date();
var nowYear=myDate.getFullYear()
var nowMonth = myDate.getMonth()+1;
Ext.getCmp('searchAppyear').setValue(nowYear);
Ext.getCmp('searchApptype').setValue('cpu利用率统计');
	 var panel1 = Ext.create('widget.panel', {
		 	margin:'50px 0 0 200px',
	        width: 600,
	        height: 400,
	        renderTo: Ext.getBody(),
	        layout: 'fit',
	        items: {
	            xtype: 'chart',
	            animate: false,
	            store: appReportStore,
	            insetPadding: 30,
	            axes: [{
	                type: 'Numeric',
	                minimum: 0,
	                position: 'left',
	                fields: ['amount'],
	                title: '利用率',
	                grid: true,
	                label: {
	                    renderer: Ext.util.Format.numberRenderer('0.0'),
	                    font: '10px Arial'
	                }
	            }, {
	                type: 'Category',
	                position: 'bottom',
	                fields: ['monthId'],
	                title: '月份'
	            }],
	            series: [{
	                type: 'line',
	                axis: 'left',
	                xField: 'monthId',
	                yField: 'amount',
	                style: {
	                    fill: '#38B8BF',
	                    stroke: '#38B8BF',
	                    'stroke-width': 3
	                },
	                tips: {
	                    trackMouse: true,
	                    width: 140,
	                    height: 28,
	                    renderer: function(storeItem, item) {
	                    	this.setTitle(storeItem.get('monthId') + ' 月:'+storeItem.get('amount').toFixed(1)+'兆' );
	                    }
	                  },
	                markerConfig: {
	                    type: 'circle',
	                    size: 4,
	                    radius: 4,
	                    'stroke-width': 0,
	                    fill: '#38B8BF',
	                    stroke: '#38B8BF'
	                }
	            }]
	        }
	    });
   
});
</script>
</head>

</body>
</html>
