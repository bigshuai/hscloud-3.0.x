<html>
<head>
<title>月收入统计</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel='stylesheet' type='text/css' href='../../extjs-4.1.0/resources/css/ext-all-gray.css' />
<script type='text/javascript' src='../../extjs-4.1.0/ext-all.js'></script>
<script type="text/javascript" src="../../js/head.js"></script>
<script type="text/javascript" src="../../js/ux/data/PagingMemoryProxy.js"></script>
<script type="text/javascript" src="../../js/ux/form/SearchField.js"></script>
<script src="../../js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="../../js/i18n.js"></script>
<script type="text/javascript" src="../systemmanagement/common.js"></script>

<script>
Ext.require('Ext.chart.*');
Ext.require([
	'Ext.form.field.ComboBox',
    'Ext.form.FieldSet',
	'Ext.Window', 
    'Ext.data.*',
    'Ext.panel.Panel',
    'Ext.layout.container.Fit',
    'Ext.ux.form.SearchField',
	'Ext.fx.target.Sprite',
	'Ext.ux.data.PagingMemoryProxy'
]);

Ext.onReady(function () {
	var appyearStore = new Ext.data.JsonStore( {  
        fields : [ 'id', 'name' ],  
        data : [ {  
        	id : '0',  
            name : '2015'  
       },{  
            id : '1',  
           name : '2014'  
       },{  
            id : '2',  
           name : '2013'  
       },{  
            id : '3',  
           name : '2012'  
       },{  
            id : '4',  
           name : '2011'  
       }]  
}); 

	var store = Ext.create('Ext.data.JsonStore', {
	    fields: ['name', 'data1'],
	    data: [
	        {'name':'1月', 'data1':10},
	        {'name':'2月', 'data1':7},
	        {'name':'3月', 'data1':5},
	        {'name':'4月', 'data1':2},
			{'name':'5月', 'data1':6},
			{'name':'6月', 'data1':9},
			{'name':'7月', 'data1':12},
			{'name':'8月', 'data1':20},
			{'name':'9月', 'data1':24},
			{'name':'10月', 'data1':32},
			{'name':'11月', 'data1':42},
	        {'name':'12月', 'data1':87}                                                
	    ]
	});
	
	var imgb = new Ext.Button({  
    		        text: '<font color="#ee7700">'+i18n._('Search')+'</font>',
    		        icon: "images/search.png",
    		        handler :function(btn) { 
    		        	var proxy = applicationEvaluateStore.getProxy();
    		        	var searchAppyear = Ext.getCmp('searchAppyear').getValue();
						proxy.setExtraParam('searchAppyear',searchAppyear);
						proxy.extraParams.start = 0;
						applicationEvaluateStore.loadPage(1,null);
    	            }
    		    }); 

	
var grid = Ext.create('Ext.panel.Panel', {
    id:'button-grid',
    store: store,
    title:i18n._('报表管理')+'&nbsp;&nbsp;>&nbsp;&nbsp;'+i18n._('云应用')+'&nbsp;&nbsp;>&nbsp;&nbsp;'+i18n._('月收入统计'),
	layout:'fit',

    width:'100%',
	height:'100%',
    frame: true,
	border:false,
	simpleSelect :true,
    iconCls: 'icon-grid',
	renderTo: Ext.getBody(),
	//自适应
    viewConfig: {
        stripeRows: true,
		forceFit: true
    }
});

Ext.create('Ext.form.Panel', {
    width: 400,
	margin:'10px 0 30px 320px',
    bodyPadding: 10,
    renderTo: Ext.getBody(),
    layout: {
        type: 'hbox',
        align: 'middle'
    },
    items: [{
        xtype: 'label',
        forId: 'myFieldId',
        text: '年份',
        margins: '0 10px 0 50px'
    },{
       xtype:'combobox',
	   margins: '0 10px 0 0 ',
		name:'searchAppyear', 
		id:'searchAppyear', 
		store: appyearStore,         //       这里的store为combox的数据源                   
		queryMode: 'local',                    
		displayField: 'name',   // 显示在前台的名字                    
		valueField: 'id',                // 具体的值                   
		emptyText:'全部',                //为空的状态下显示的内容                    
		fieldLabel:'分数',
		hideLabel:true
    },imgb]
});





	Ext.create('Ext.chart.Chart', {
	    renderTo: Ext.getBody(),
		margin:'0 0 0 200px',
	    width: 600,
	    height: 400,
	    animate: true,
	    store: store,
	    axes: [{
	        type: 'Numeric',
	        position: 'bottom',
	        fields: ['data1'],
	        label: {
	            renderer: Ext.util.Format.numberRenderer('0,0')
	        },
	        title: 'Sample Values',
	        grid: true,
	        minimum: 0
	    }, {
	        type: 'Category',
	        position: 'left',
	        fields: ['name'],
	        title: 'Sample Metrics'
	    }],
	        axes: [{
	            type: 'Numeric',
	            position: 'left',
	            fields: ['data1'],
	            label: {
	                renderer: Ext.util.Format.numberRenderer('0,0')
	            },
	            title: '月份（单位：月）',
	            grid: true,
	            minimum: 0
	        }, {
	            type: 'Category',
	            position: 'bottom',
	            fields: ['name'],
	            title: '收入金额（单位：元）'
	        }],
	        series: [{
	            type: 'column',
	            axis: 'left',
	            highlight: true,
	            tips: {
	              trackMouse: true,
	              width: 140,
	              height: 28,
	              renderer: function(storeItem, item) {
	                this.setTitle(storeItem.get('name') + ': ' + storeItem.get('data1') + ' ￥');
	              }
	            },
	            label: {
	              display: 'insideEnd',
	              'text-anchor': 'middle',
	                field: 'data1',
	                renderer: Ext.util.Format.numberRenderer('0'),
	                orientation: 'vertical',
	                color: '#333'
	            },
	            xField: 'name',
	            yField: 'data1'
	        }]
	});
   
});
</script>
</head>
<body>
</body>
</html>
