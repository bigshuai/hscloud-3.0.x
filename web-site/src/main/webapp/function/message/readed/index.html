<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>消息中心</title>
<script src="../../../resources/config/config.js" type="text/javascript"></script>

<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/css/common/common.css' />");</script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/js/common/jquery/ui-lightness/jquery-ui-1.10.3.custom.min.css' media='all'/>");</script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/css/common/pageUtil.css' />");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery-1.10.2.min.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery-ui-1.10.3.custom.min.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery.cookie.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/common.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/i18n.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/pageUtil.js'><\/script>");</script>
<!-- <script>document.write("<script src='../../../skin/"+customerPath+"/js/common/dialog/dialog.js'><\/script>");</script> -->
<script>document.write("<script src='../../../skin/"+customerPath+"/js/message/readed.js'><\/script>");</script>
</head>
<body>
	<div id="wapper" class="wapper">
		<!-- header -->
		<div id="header" class="header">
			<div id="logoLoginDIV"></div>
			<div id="menuDIV"></div>
		</div>
		
		<!-- content -->
		<div id="content" class="content">
			<div id ="tab"></div>
			<div id ="main">
		        <div id="div_operating">
	            	<!-- <span id="message_content" class="cn_blue_bold">消息查询:</span> -->
	            	<span id="message_delete_all_read" class="button button-rounded button-action button-highlight button-small" onclick="messageAllDelete()" >删除全部已读消息</span>
		            <input id="message_search_date_from" class="box_datepicker" style="margin-left:300px"/>
	            	<span id="to_span" class="cn_blue_bold">至</span>
		            <input id="message_search_date_to" class="box_datepicker"/>
		            <span id="btn_message_search" class="button button-rounded button-action" onclick=findReadedMessage()>查询</span>
		        </div>
		        <div class="message_title">
		        	<table id="tableId" cellspacing="0" cellpadding="0" style="display:none;width: 100%; padding-bottom: 5px; float: left; cursor: auto">
		        		<tr height='25px'>
		        			<th id="messageTime" style="width:100px;" class="cn_blue_bold">消息通知时间</th>
		        			<th id="messageContent" style="width:100px;" class="cn_blue_bold">消息内容</th>
		        			<th id="messageOperating" style="width:50px;" class="cn_blue_bold">操作</th>
		        		</tr>
		        		<tr id='templateId1' class="list cn_blue_mormal">
	                        <td width='20%' style="text-align:center;" class='cn_blue_bold_2'>
	                            $createTime$
	                        </td>
	                        <td width='60%' align='left' class='cn_blue_bold_2' title=$message$>
	                            $tempValue$
	                        </td>
	                        <td id="btn_delete" class="button button-rounded button-primary button-tiny" style="cursor: pointer; font-size: 12px; margin-left: 30px; margin-top: 15px;" onclick="messageDelete('$id$')">
	                       	 删除消息
	                        </td> 
	                    </tr>
		        	</table>
		        </div>
		        <div class="page_div" id="pageDivId">
                    <div id='totalPages'></div>&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="page_last" onclick='pageObje.pageLast()'></div>
                    <div class="page_next" onclick='pageObje.pageRight()'></div>
                    <div id='templateButton'>
                        <div class="page" onclick='pageChangeService(pageObje, $pageNum$)'>$pageNum$</div>
                    </div>
                    <div class="page_before" onclick='pageObje.pageLeft()'></div>
                    <div class="page_first" onclick='pageObje.pageFirst()'></div>
                </div>
			</div>
		</div>
		
		<!-- footer -->
		<div id="footer" class="footer"></div>
	</div>
</body>
</html>
