<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>账户中心</title>
<script src="../../../resources/config/config.js" type="text/javascript"></script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/css/common/pageUtil.css' />");</script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/css/common/common.css' />");</script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/css/account/deals.css' />");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery-1.10.2.min.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery.cookie.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/common.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/i18n.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/col/header.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/col/footer.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/pageUtil.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/account/deals.js'><\/script>");</script>
</head>
<body>
    <div id="wapper" class="wapper">
        <!-- header -->
        <div id="header" class="header">
            <div id="logoLoginDIV"></div>
            <div id="menuDIV"></div>
        </div>
        
        <!-- content -->
        <div id="content" class="content">
            <div id ="tab"></div>
            <div id ="main">
                <table class='query_table'>
                     <tr>
                         <td align='right'>
                             <input id="query" type="text"
                                onkeydown="search_onkeydown(event.keyCode)"
                                onblur="search_onblur(this)"
                                onfocus="search_onfocus(this)" /> 
                             <div id="search" onclick="query()"></div>
                         </td>
                     </tr>
                 </table>
                <div class="message_title">
                    <table id='tableId' cellspacing="0" cellpadding="0" style="display:none;width: 100%; padding-bottom: 5px; float: left; cursor: auto">
                        <tr align='center' height='36px' valign='middle' class='cn_blue_bold'>
                           <td width='5%' id='indexPage_tit'>
                                编号
                            </td>
                            <td  width='16%' id='transcationOn_tit'>
                                 交易时间
                            </td>
                            <td width='7%' id='businessType_tit'>
                               交易类型
                            </td>
                            <td width='13%' id='absTrAmount_tit'>
                               交易金额
                            </td>
                            <td width='13%' id='absBalance_tit'>
                               账户余额
                            </td>
                            <td width='8%' id='absTrCoupons_tit'>
                               交易返点
                            </td>
                            <td id='absTrCouponsBalance_tit' style="display:none;width:14%;">
                               返点余额
                            </td>
                            <td width='14%' id='absTrGifts_tit'>
                               交易礼金
                            </td>
                            <td width='26%'  id='briefDescription_tit'>
                                备注
                            </td>
                        </tr>
                        <tr id='templateId1' class="list" align='center'>
                            <td >
                                $indexPage$
                            </td>
                            <td >
                                $transcationOn$
                            </td>
                            <td >
                               $businessType$
                            </td>
                            <td>
                               $absTrAmount$
                            </td>
                            <td>
                               $absBalance$
                            </td>
                            <td>
                               $absTrCoupons$
                            </td>
                            <td style="display:none;width:14%;">
                               $absTrCouponsBalance$
                            </td>
                            <td>
                               $absTrGifts$
                            </td>
                            <td align='left' title='$description$'>
                                $briefDescription$
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div class="page_div" id="pageDivId">
                    <div id='totalPages'></div>&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="page_last" onclick='pageObje.pageLast()'></div>
                    <div class="page_next" onclick='pageObje.pageRight()'></div>
                    <div id='templateButton'>
                        <div class="page" onclick='pageChangeService(pageObje, $pageNum$)'>$pageNum$</div>
                    </div>
                    <div class="page_before" onclick='pageObje.pageLeft()'></div>
                    <div class="page_first" onclick='pageObje.pageFirst()'></div>
                </div>
            </div>
        </div>
        
        <!-- footer -->
        <div id="footer" class="footer"></div>
    </div>
</body>
</html>
