<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>账户中心</title>
<script src="../../../resources/config/config.js" type="text/javascript"></script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/css/common/pageUtil.css' />");</script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/css/common/common.css' />");</script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/js/common/dialog/dialog.css' />");</script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/css/account/applyInvoices.css' />");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery-1.10.2.min.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery.cookie.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/common.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/i18n.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/col/header.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/col/footer.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/pageUtil.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/dialog/dialog.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/account/applyInvoices.js'><\/script>");</script>
</head>
<body>
    <div id="wapper" class="wapper">
        <!-- header -->
        <div id="header" class="header">
            <div id="logoLoginDIV"></div>
            <div id="menuDIV"></div>
        </div>
        
        <!-- content -->
        <div id="content" class="content">
            <div id ="tab"></div>
            <div id ="main" style='height:930px;'>


    <div  style="width:890px; height:40px;margin-top:30px; line-height:40px; padding-left:50px; float:left; padding-top:5px;" >
        <span id='invoiceHistroy' class="button button-rounded button-action button-small" style="width:80px;cursor:pointer">查看开票历史</span>
        <span id='attention' style="font-size:12px; font-weight:bold; color:#F60; float:right; padding-right:50px; font-family:Arial, Helvetica, sans-serif">请注意：发票申请提交后，不能进行修改和删除，请您谨慎操作，感谢您的合作！</span>
    </div>
              
            <div style="
              float:left;
              width:840px; 
              height:516px;
              margin-top:10px; 
              margin-left:50px;
              font-size:13px;
              line-height:14px;
              color:#4d6587;
              font-weight:lighter;">
              <table width="100%" border="0" cellspacing="1" cellpadding="0"  bgcolor="d7d7d7">
                  <tr>
                    <td class='invoiceTd_left'> <span id='invoicetotal_span'>可开票总额：</span></td>
                    <td width='200px' height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <span id='account' style="padding-left:20px;" >20000元</span>
                        <input id="accountValue" type="hidden">
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='deposit_span' >存款净增：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <span id="deposit" style="padding-left:20px;">20000元</span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='invoiced_span' >已开发票：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <span id='billingValue' style="padding-left:20px;">200元</span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='applying_span' >申请中：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <span id='applicationValue' style="padding-left:20px;">0元</span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='invoiceamount_span'>发票金额：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <input type="text" id="invoiceAmount" class="login_input2"/>
                        <span id="invoiceAmount_msg" style="color: red;font-family: 微软雅黑;font-size: 12px;"></span>
                    </td>
                  </tr>
                  
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='invoicetitle_span'>发票抬头：</span></td>
                    <td  height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
						<span id='invoiceTitle' style="padding-left:20px;">发票抬头</span>
                    </td>
                  </tr>
                 
                  <tr>
                    <td class='invoiceTd_left'> <span id='description_span' >附加说明：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <input name="textfield2" type="text" id="description"  class="login_input2"/>
                        <span id="description_msg" style="color: red;font-family: 微软雅黑;font-size: 12px;"></span>
                    </td>
                  </tr>
                  <tr>
                  	<td class='invoiceTd_left'> <span id='invoicetitle_type' >发票类型：</span></td>
                  	<td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                  		<span >
                  			<select id='invoice_select' class="select" style="width:160px; margin-left:20px;">
                  			<option value='0'>选择发票类型</option>
	                    	<option value='1'>增值税普通发票</option>
	                    	<option value='2'>增值税专用发票</option>
                   		 </select>
                  		</span>
                  		 <span id="invoice_select_msg" style="color: red;font-family: 微软雅黑;font-size: 12px;"></span>
                  	</td>
                  </tr>
                  <tr>
                    <td class='invoiceTd_left'> <span id='takeType_span'>取票方式：</span></td>
                    <td  height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col"><span style="padding-left:10px;">
                          <label>
                            <input type="radio" name="takeInvoiceType" value="0" checked="checked"/>
                             <span id='express_span' style="font-weight:normal; margin-right:10px;">快递10元</span></label>
                          <label>
                            <input type="radio" name="takeInvoiceType" value="1" />
                            <span id='ems_span' style="font-weight:normal; margin-right:20px;">EMS20元</span></label>
                          <label>
                            <input type="radio" name="takeInvoiceType" value="2" />
                            <span id='takebyyourself_span' style="font-weight:normal; margin-right:10px;">前台自取(免费)</span></label>
                         </span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='deliveryTime_span' >快递送货时间：</span></td>
                    <td  height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col"><span style="padding-left:10px;">
                          <label>
                            <input type="radio" name="courierDeliveryTime" value="0" checked="checked"/>
                            <span id='workingday_span' style="font-weight:normal; margin-right:10px;">上班时间</span></label>
                          <label>
                            <input type="radio" name="courierDeliveryTime" value="1" />
                            <span id='weekend_span' style="font-weight:normal; margin-right:10px;">双休节假日</span></label>
                          <label>
                            <input type="radio" name="courierDeliveryTime" value="2" />
                            <span id='anytime_span' style="font-weight:normal; margin-right:10px;">时间不限</span></label>
                         </span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='recipient_span'>收件人：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <input name="textfield2" type="text" id="recipient"  class="login_input2"/>
                        <span id="recipient_msg" style="color: red;font-family: 微软雅黑;font-size: 12px;"></span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='recipientcomany_span'>收件公司：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <input name="textfield2" type="text" id="recipientCompany"  class="login_input2"/>
                        <span id="recipientCompany_msg"  style="color: red;font-family: 微软雅黑;font-size: 12px;"></span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='province_span'> 省份：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col" >
                      <label>
                        <select id="province" class="select" style="width:160px; margin-left:20px;"></select>
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <td class='invoiceTd_left'> <span id='city_span'>城市：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <input name="textfield2" type="text" id="city"  class="login_input2"/>
                        <span id="city_msg" style="color: red;font-family: 微软雅黑;font-size: 12px;"></span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='address_span'>地址：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <input name="textfield2" type="text" id="address"  class="login_input2"/>
                        <span id="address_msg" style="color: red;font-family: 微软雅黑;font-size: 12px;"></span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='postcode_span'>邮政编码：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <input name="textfield2" type="text" id="postcode"  class="login_input2"/>
                        <span id="postcode_msg" style="color: red;font-family: 微软雅黑;font-size: 12px;"></span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='mobile_span'>手机：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <input name="textfield2" type="text" id="mobile"  class="login_input2"/>
                        <span id="mobile_msg" style="color: red;font-family: 微软雅黑;font-size: 12px;"></span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='telephone_span'>电话：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <input name="textfield2" type="text" id="telephone"  class="login_input2"/>
                        <span id="telephone_msg" style="color: red;font-family: 微软雅黑;font-size: 12px;"></span>
                    </td>
                  </tr>
                  
                  <tr>
                    <td class='invoiceTd_left'> <span id='fax_span'>传真：</span></td>
                    <td height="40"  align="left" valign="middle" bgcolor="#FFFFFF" scope="col">
                        <input name="textfield2" type="text" id="fax"  class="login_input2"/>
                        <span id="fax_msg" style="color: red;font-family: 微软雅黑;font-size: 12px;"></span>
                    </td>
                  </tr>
            </table>
                   
         <div  style="width:300px; height:40px;margin-top:15px; line-height:40px; padding-right:342px; float:right">
            <span id='apply' class="button button-rounded button-primary" style="cursor:pointer;">提交</span>
            <span style='float:left'>&nbsp;&nbsp;</span>
            <span id='reset' class="button button-rounded button-action" style="cursor:pointer;">重置</span>
         </div>
    </div>
</div>


</div>
        
        <!-- footer -->
        <div id="footer" class="footer"></div>
    </div>
</body>
