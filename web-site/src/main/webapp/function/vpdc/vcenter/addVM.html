<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>虚拟中心</title>
<script src="../../../resources/config/config.js" type="text/javascript"></script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/js/common/jquery/ui-lightness/jquery-ui-1.10.3.custom.css'/>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery-1.10.2.min.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery-ui-1.10.3.custom.min.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery.cookie.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/common.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/i18n.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/vpdc/vcenter/addVM.js'><\/script>");</script>
</head>
<body>
	<div id="wapper" class="wapper">
		<!-- header -->
		<div id="header" class="header">
			<div id="logoLoginDIV"></div>
			<div id="menuDIV"></div>
		</div>
		
		<!-- content -->
		<div id="content" class="content">
			<div id="tab"></div>
			<div id="main">
			    <!-- 1.添加主机第1步 -->
			    <div id="step1">
			        <table class="vpdcTable" cellpadding="0" cellspacing="0">
			            <tr><td colspan="2" style="height: 65px;"></td></tr>
			            <tr>
			                <td colspan="2" style="height: 44px;">
			                    <img class="stepPic" src="../../../skin/xr/images/vpdc/center/step1.png">
			                </td>
			            </tr>
			            <tr><td colspan="2" style="height: 40px;"></td></tr>
			            <tr>
			                <td class="vpdcTd1">CPU： </td>
			                <td id="cpuCore" class="vpdcTd2" style="padding-left: 0px;"></td>
			            </tr>
			            <tr><td colspan="2" style="height: 10px;"></td></tr>
			            <tr>
			                <td id="memoryLabel" class="vpdcTd1"><!-- 内存： --></td>
			                <td id="memoryTr" class="vpdcTd2">
								<div style="float:left;width:100%;margin-left:10px;">
				                    <div id="slider-mem" class="slider-div">
				                        <span class="ui-slider-handle ui-state-default ui-corner-all" style="width:18px;height:24px;"></span>
				                    </div>
				                    <div style="float:left;">
				                    	<input id="mem_itemid" type="hidden" />
				                    	<input disabled="disabled" id="amount_mem" class="slider-input"/>
				                    </div>
				                    <div class="cn-2" style="float:left;margin-top:5px;margin-left:5px;">MB</div>
								</div>			                
			                </td>
			            </tr>
			            <tr id="extDiskTr">
			                <td class="vpdcTd1"></td>
			                <td class="vpdcTd2">
			                    <span id="add_extDisk-btn" class="add-btn">+</span>
					            <span id="addExtDisk" style="margin-left:5px;"><!-- 添加一块数据盘 --></span>
			                </td>
			            </tr>			            
			            <tr>
			                <td id="bandwithLabel" class="vpdcTd1"><!-- 带宽： --></td>
			                <td id="bandwidthTr" class="vpdcTd2">
								<div style="float:left;margin-left:10px;">
				                    <div id="slider-net" class="slider-div">
				                        <span class="ui-slider-handle ui-state-default ui-corner-all" style="width:18px;height:24px;"></span>
				                    </div>
				                    <div style="float:left;">
				                    	<input id="net_itemid" type="hidden" />
				                    	<input disabled="disabled" id="amount_net" class="slider-input"/>
				                    </div>
				                    <div class="cn-2" style="float:left;margin-top:5px;margin-left:5px;">Mbps</div>
								</div>			                
			                </td>
			            </tr>
			            <!-- <tr>
			                <td class="vpdcTd1"></td>
			                <td id="nonRouterAssignIP" class="vpdcTd2">
			                    <span id="AssignIP-tip">分配新IP</span>
								<span id="reduce_IP-btn" class="add-btn">-</span>
								<input disabled="disabled" id="amount_IP" value="1" class="slider-input" style="margin-left: 0px;"/>
								<span id="add_IP-btn" class="add-btn">+</span>					
			                </td>
			            </tr> -->	
			            <!-- 去掉分配新IP 这个需求,默认给1 -->
			            <tr>
			                <td class="vpdcTd1" colspan="2"></td>
			                <td id="nonRouterAssignIP" class="vpdcTd2" style="display: none;">
			                    <span id="AssignIP-tip"><!-- 分配新IP --></span>
								<span id="reduce_IP-btn" class="add-btn">-</span>
								<input disabled="disabled" id="amount_IP" value="1" class="slider-input" style="margin-left: 0px;"/>
								<span id="add_IP-btn" class="add-btn">+</span>					
			                </td>
			            </tr>	
			            <tr>
			                <td class="vpdcTd1"></td>
			                <td class="vpdcTd2">
								<span id="turnToStep2" class="button button-rounded button-primary" onclick="turnToStep2()"><!-- 下一步 --></span>
								<span id="cancelCreateVM" class="button button-rounded button-action" onclick="cancelCreateVM()"><!-- 取消 --></span>
			                </td>
			            </tr>
			            <tr><td colspan="2" style="height: 140px;"></td></tr>
			        </table>			    
			    </div>
			    <!-- 2.添加主机第2步 -->
			    <div id="step2" style="display:none;">
			        <table class="vpdcTable" cellpadding="0" cellspacing="0">
			            <tr><td colspan="2" style="height: 65px;"></td></tr>
			            <tr>
			                <td colspan="2" style="height: 44px;">
			                    <img class="stepPic" src="../../../skin/xr/images/vpdc/center/step2.png">
			                </td>
			            </tr>
			            <tr><td colspan="2" style="height: 40px;"></td></tr>
			            <tr>
			                <td id="filtering" class="vpdcTd1"><!-- 筛选：  --></td>
			                <td class="vpdcTd2" style="padding-left: 0px;">
								<span class="os-btn os-selected-btn" id="osType_0" style="width: 56px;"><!-- 全部 --></span>			                
								<span class="os-btn" id="osType_1" style="width: 100px;">Windows</span>			                
								<span class="os-btn" id="osType_2" style="width: 68px;">Linux</span>			                
			                </td>
			            </tr>
			            <tr><td style="height: 20px;" colspan="2"></td></tr>
			            <tr>
			                <td id="OS" class="vpdcTd1"><!-- 操作系统： --></td>
			                <td class="vpdcTd2"><select id="os-select"></select> <span id="os-select_message"></span></td>
			            </tr>
			            <tr><td style="height: 15px;" colspan="2"></td></tr>
			            <tr>
			                <td id="timer-title" class="vpdcTd1"><!-- 购买时长： --></td>
			                <td class="vpdcTd2"><select id="timer-select" class="select"></select></td>
			            </tr>
			            <tr><td colspan="2" style="height: 75px;"></td></tr>            
			            <tr>
			                <td class="vpdcTd1"></td>
			                <td class="vpdcTd2">
								<span id="previousStep" class="button button-rounded button-action" onclick="returnToStep1()"><!-- 上一步 --></span>
								<span id="turnToStep3" class="button button-rounded button-primary" onclick="turnToStep3()"><!-- 下一步 --></span>
			                </td>
			            </tr>
			        </table>
			    </div>
			    <!-- 3.添加主机第3步 -->
			    <div id="step3" style="display:none;">
			        <table class="vpdcTable" cellpadding="0" cellspacing="0">
			            <tr><td colspan="2" style="height: 65px;"></td></tr>
			            <tr>
			                <td colspan="2" style="height: 44px;">
			                    <img class="stepPic" src="../../../skin/xr/images/vpdc/center/step3.png">
			                </td>
			            </tr>
			            <tr>
			                <td colspan="2">
							    <div id="vmList">
				                    <table id="vmTable" cellspacing="0" cellpadding="0" style="width: 920px;float: left;cursor: auto;">
					                    <tr valign="middle" height="36px" align="center">
					                        <td width="12%" align="right"><span id="history1" style="margin-right: 30px;" class="tableHeader"><!-- 序号 --></span></td>
					                        <td width="30%"><span id="vmConfiguration" class="tableHeader"><!-- 云主机配置 --></span></td>
					                        <td width="15%"><span id="OS2" class="tableHeader"><!-- 操作系统 --></span></td>
					                        <td width="15%"><span id="timer-title2" class="tableHeader"><!-- 购买时长 --></span></td>
					                        <td width="15%"><span id="money_yuan" class="tableHeader"><!-- 金额(元) --></span></td>
					                        <td width="13%"></td>
					                    </tr>
					                </table>
							    </div>		 
			                </td>
			            </tr>
			            <tr>
			                <td class="vpdcTd1"></td>
			                <td class="vpdcTd2">
								<span id="addOnceAgain" class="button button-rounded button-highlight" onclick="addOnceAgain()"><!-- 继续添加 --></span>
								<span id="generateOrders" class="button button-rounded button-primary" onclick="generateOrders()"><!-- 完成并生成订单 --></span>
			                </td>
			            </tr>
			        </table>
			    </div>
			</div>
		</div>
		
		<!-- footer -->
		<div id="footer" class="footer"></div>
	</div>
</body>
</html>
