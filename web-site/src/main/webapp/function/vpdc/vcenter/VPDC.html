<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>虚拟中心</title>
<script src="../../../resources/config/config.js" type="text/javascript"></script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/css/common/pageUtil.css'/>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery-1.10.2.min.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery.cookie.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/common.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/i18n.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/pageUtil.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/vpdc/vcenter/VPDC.js'><\/script>");</script>
</head>
<body>
	<div id="wapper" class="wapper">
		<!-- header -->
		<div id="header" class="header">
			<div id="logoLoginDIV"></div>
			<div id="menuDIV"></div>
		</div>
		
		<!-- content -->
		<div id="content" class="content">
			<div id="tab"></div>
			<div id="main">
			    <!-- 1.VPDC menu -->
			    <div id="vpdcMenu">
			        <table style="width: 100%;" cellpadding="0" cellspacing="0">
			            <tr>
			                <td width="200"><span id="createVPDC" onclick="createVPDC()" class="button button-rounded button-primary button-small"><!-- 添加VPDC --></span></td>
			                <td width="445" align="right">
								<div class="container">
									<input id="query" onkeydown="if(event.keyCode == 13)queryVpdcInfo()" type="text" /> 
									<div id="search" onclick="queryVpdcInfo()"></div>
								</div>        
			                </td>
			                <td width="200" align="right"><span id="hostSort"><!-- 排序： --></span></td>
			                <td width="95" style="padding-right: 20px">
								<select id="sort" class="form_select" onchange="queryVpdcInfo()">
							        <option id="allMode" value="-1"><!-- 全部模式 --></option>
									<option id="nonRoutingMode" value="0"><!-- 非路由模式 --></option>
									<option id="routingMode" value="1"><!-- 路由模式 --></option>
								</select>			                
			                </td>
			            </tr>
			        </table>
			    </div>
			    <!-- 2.VPDC content -->
			    <div id="vpdcContent" style="display: none;">
                    <div id='tableId' style="padding-top: 10px;">
	                    <div id='templateId1' class="pic_list" onmouseover="selectCurrentVpdc(this)">
					        <div id="$id$" class="imageClass"><img class="vpdcImage"/></div>
					        <div class="descClass1">
					            <div class="spanClass1"><span style="float:left"><font id="vpdcName" style="font-weight:bold"><!-- 名称： --></font>$name$</span></div>
					            <div class="spanClass1"><span style="float:left"><font id="vpdcRoomLine" style="font-weight:bold"><!-- 机房： --></font>$zoneGroupName$</span></div>
					        </div>
					        <div class="descClass2">
					            <div class="spanClass2"><span style="float:left"><font id="vpdcMode" style="font-weight:bold"><!-- 模式： --></font>$vpdcType$</span></div>
					            <div class="spanClass2"><span style="float:left"><font id="vpdcTime" style="font-weight:bold"><!-- 时长： --></font>$useLong$</span></div>
					        </div>
					        <span id="enterVpdc" onclick="enterVpdc()" class="button button-rounded button-small button-primary vpdcButton"><!-- 进入 --></span>
					        <span id="modifyVpdc" onclick="modifyVpdc()" class="button button-rounded button-small button-action vpdcButton"><!-- 修改 --></span>
					        <span id="deleteVpdc" onclick="deleteVpdc()" class="button button-rounded button-small button-highlight vpdcButton"><!-- 删除 --></span>
	                    </div>
	                </div>
			    </div>		        
			    <!-- 3.VPDC pager -->
				<div id="pageDivId" class="page_div" style="width: 910px;">
				    <div id='totalPages'></div>
					<div class="page_last" onclick='pageObje.pageLast()'></div>
					<div class="page_next" onclick='pageObje.pageRight()'></div>
					<div id='templateButton'>
				      	<div class="page" onclick='pageChangeService(pageObje, $pageNum$)'>$pageNum$</div>
				    </div>
				    <div class="page_before" onclick='pageObje.pageLeft()'></div>
				    <div class="page_first" onclick='pageObje.pageFirst()'></div> 
				</div>
			</div>
		</div>
		
		<!-- footer -->
		<div id="footer" class="footer"></div>
	</div>
</body>
</html>
