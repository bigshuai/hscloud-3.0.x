<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>业务中心</title>
<script src="../../../resources/config/config.js" type="text/javascript"></script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/js/common/jquery/ui-lightness/jquery-ui-1.10.3.custom.min.css' media='all'/>");</script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/css/common/pageUtil.css' />");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery-1.10.2.min.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery.cookie.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery-ui-1.10.3.custom.min.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/bxCarousel.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/common.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/i18n.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/pageUtil.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/business/vmregular/vmregular.js'><\/script>");</script>
</head>
<body>
	<div id="wapper" class="wapper">
		<!-- header -->
		<div id="header" class="header">
			<div id="logoLoginDIV"></div>
			<div id="menuDIV"></div>
		</div>

		<!-- content -->
		<div id="content" class="content">
			<div id="tab"></div>
			<div id="main">
				<div class="query_div">
					<input id="query" onkeydown="if(event.keyCode == 13) query();" type="text"/>
<!-- 					<img id="search" onclick="query()"/> -->
					<select id="queryType" class="form_select">
					</select> 
					<div id="search" onclick="query()"></div>
				</div>
				<div class="message_title">
					<table id='tableId' cellspacing="0" cellpadding="0" style="width: 840px; padding-bottom: 5px; float: left;table-layout: fixed;">
						<tr height="37px;">
							<th width="17%" id="vmbuss_name"></th>
							<th width="15%" id="vmbuss_ip"></th>
							<th width="17%" id="vmbuss_open"></th>
							<th width="17%" id="vmbuss_expire"></th>
							<th width="28%" id="allOperations"></th>
						</tr>
						<tr id='templateId1' class="list" style="line-height: 20px;height: 40px;">
							<td>$name$</td>
							<td>$ip$</td>
							<td>$createTime$</td>
							<td>$expireTime$</td>
							<td>$referenceId$</td>
							
						</tr>
					</table>
				</div>

				<div class="page_div" id="pageDivId">
					<div id='totalPages'></div>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="page_last" onclick='pageObje.pageLast()'></div>
					<div class="page_next" onclick='pageObje.pageRight()'></div>
					<div id='templateButton'>
						<div class="page" onclick='pageChangeService(pageObje, $pageNum$)'>$pageNum$</div>
					</div>
					<div class="page_before" onclick='pageObje.pageLeft()'></div>
					<div class="page_first" onclick='pageObje.pageFirst()'></div>
				</div>
			</div>
		</div>
		
		<div id="regularDIV" style="width: 70%; display: none">
		<table cellpadding="10" cellspacing="0" width="100%" height="100"
            style="font-size: 12px" class="renewFeeTable" >
            <tr height="15px" >
              <td width="60px" class="renewFeeTdLeft" id="regularFeeTypeTd">付费时长:
              </td>
              <td align="left">
                  <select id="feeType" style="width: 80px" onchange="changeFee(this)"></select>
              </td>
            </tr>
            <tr >
              <td class="renewFeeTdLeft" id="accountBalanceTd">账户余额:
              </td>
              <td id="balanceId" align="left">
              </td>
            </tr>
            <tr id="couponTr">
              <td class="renewFeeTdLeft" id="couponBalanceTd">返点余额:
              </td>
              <td id="couponAccountId">
              </td>
            </tr>
            <tr id="giftTr">
              <td class="renewFeeTdLeft" id="giftBalanceTd">礼金余额:
              </td>
              <td id="giftAccountId">
              </td>
            </tr>
            <tr>
              <td class="renewFeeTdLeft" id="renewFeeAmountTd">续费金额:
              </td>
              <td id="feePrice" align="left">
              </td>
            </tr>
        </table>
	</div>
	
	 <!-- VM历史订单显示窗口 -->
    <div id="historyOrdersDIV" style="width: 70%;height:50px;OVERFLOW-Y: scroll;display: none">
    </div>
    <!-- 退款申请显示窗口 -->
    <div id="refundApplyDIV" style="width: 70%; display: none">
        <table cellpadding="0" cellspacing="0" width="100%" style="font-size: 12px;font-weight: bold;">
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td width="150" align="right" style="font-size: 12px;" height="30px">机 器 号：</td>
                <td align="left" id="vmNo" style="font-size: 12px;" height="30px"></td>
            </tr>
            <tr>
                <td width="150" align="right" style="font-size: 12px;" height="30px">开通时间：</td>
                <td align="left" id="vmCreateTime" style="font-size: 12px;" height="30px"></td>
            </tr>
            <tr>
                <td width="150" align="right" style="font-size: 12px;" height="30px">到期时间：</td>
                <td align="left" id="vmExpireTime" style="font-size: 12px;" height="30px"></td>
            </tr>
            <tr>
                <td width="150" align="right" style="font-size: 12px;" height="30px">订单编号：</td>
                <td align="left" id="orderNo" style="font-size: 12px;" height="30px"></td>
            </tr>
            <tr>
                <td width="150" align="right" style="font-size: 12px;" height="30px">退款原因类型：</td>
                <td align="left" style="font-size: 12px;" height="30px">
                    <select id="refundReasonType" style="margin-left: 11px;" onchange="changeRefundReasonType()">
                        <option value="1">带宽不足</option>
                        <option value="2">网络问题</option>
                        <option value="3">服务器使用卡</option>
                        <option value="4">经常无法远程</option>
                        <option value="5">主机开通问题</option>
                        <option value="6">主机问题</option>
                        <option value="7">网络安全</option>
                        <option value="8">云主机配置升级</option>
                        <option value="9">接口测试</option>
                        <option value="10">其它</option>
                    </select><font color="#616161" style="font-size: 11px;font-weight: normal;"><span id="refundReasonType_description"></span></font>
                </td>
            </tr>
            <tr>
                <td >&nbsp;</td>
            </tr>
            <tr>
                <td width="150" align="right" valign="top" style="font-size: 12px;">请填写申请原因：</td>
                <td align="left" style="font-size: 12px;">&nbsp;&nbsp;
                <textarea name="applyReason" id="applyReason" cols ="60" rows = "3"></textarea>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
        </table>
        <div style="display:none;" id="vmNoParam"></div>
    </div>
		<!-- footer -->
        <div id="footer" class="footer"></div>
	</div>
</body>
</html>
