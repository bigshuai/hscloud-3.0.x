<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>业务中心</title>
<script src="../../../resources/config/config.js" type="text/javascript"></script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/js/common/jquery/ui-lightness/jquery-ui-1.10.3.custom.min.css' media='all'/>");</script>
<script>document.write("<link rel='stylesheet' type='text/css' href='../../../skin/"+customerPath+"/css/common/pageUtil.css' />");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery-1.10.2.min.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery.cookie.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/jquery/jquery-ui-1.10.3.custom.min.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/common.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/i18n.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/common/pageUtil.js'><\/script>");</script>
<script>document.write("<script src='../../../skin/"+customerPath+"/js/business/ordercancel/ordercancel.js'><\/script>");</script>
</head>
<body>
	<div id="wapper" class="wapper">
		<!-- header -->
		<div id="header" class="header">
			<div id="logoLoginDIV"></div>
			<div id="menuDIV"></div>
		</div>

		<!-- content -->
		<div id="content" class="content">
			<div id="tab"></div>
			<div id="main">
				<div style="float: left;width: 890px;margin-left: 50px;" >
				    <div style="float: right;margin-right: 50px;">
						<div id="search" onclick="query()"></div>
				        <input id="query" onkeydown="if(event.keyCode == 13) query();" type="text" class="box_datepicker hasDatepicker" style="margin-left: 10px;float: right;"/>
						<span class="button button-rounded button-action" id="searchorder" style="margin-left: 10px;margin-right: 10px;float: right;" onclick="query()"></span>
						<input id="order_search_date_to" class="box_datepicker" style="float: right;"/> 
						<span id="to_span" class="cn_blue_bold" style="float: right;"></span>
						<input id="order_search_date_from" class="box_datepicker" style="float: right;"/> 
					</div>
				</div>
				<div class="message_title">
					<table id='tableId' cellspacing="0" cellpadding="0" style="width: 840px; padding-bottom: 5px; float: left;table-layout: fixed;">
						<tr height="37px;">
							<th id="order-Number"></th>
							<th id="order_cancel_date"></th>
							<th id="order_content"></th>
							<th id="money"></th>
							<th id="order_detail"></th>
						</tr>
						<tr id='templateId1' class="tr">
						    <td class='list_double' style="padding-left:20px;text-align: center;">
						       $orderNo$
							</td>
							<td class='list_double' style="padding-left: 5px;text-align: center;">
								$updateDate$
						    </td>
							<td class='list_single' style="padding-left: 5px;text-align: center;">
							  $remark$
							</td> 
							<td class='list_single' style="padding-left: 5px;padding-right:35px;text-align: right;">
							  $totalPrice$
							</td>
							<td class='list_double' style="padding-left: 5px;text-align: center;cursor: pointer;">
							    $id$ 
							</td>
						</tr>
					</table>
				</div>

				<div class="page_div" id="pageDivId">
					<div id='totalPages'></div>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="page_last" onclick='pageObje.pageLast()'></div>
					<div class="page_next" onclick='pageObje.pageRight()'></div>
					<div id='templateButton'>
						<div class="page" onclick='pageChangeService(pageObje, $pageNum$)'>$pageNum$</div>
					</div>
					<div class="page_before" onclick='pageObje.pageLeft()'></div>
					<div class="page_first" onclick='pageObje.pageFirst()'></div>
				</div>
			</div>
		</div>
		<!-- footer -->
        <div id="footer" class="footer"></div>
	</div>
</body>
</html>
