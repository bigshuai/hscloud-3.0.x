<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<script src="../resources/config/config.js" type="text/javascript"></script>
<script>document.write("<script src='../skin/"+customerPath+"/js/common/jquery/jquery-1.10.2.min.js'><\/script>");</script>
<script>document.write("<script src='../skin/"+customerPath+"/js/common/jquery/jquery.cookie.js'><\/script>");</script>
<script>document.write("<script src='../skin/"+customerPath+"/js/common/jquery/jquery.md5.js'><\/script>");</script>
<script>document.write("<script src='../skin/"+customerPath+"/js/common/jquery/layer/layer.min.js'><\/script>");</script>
<script>document.write("<script src='../skin/"+customerPath+"/js/common/common.js'><\/script>");</script>
<script>document.write("<script src='../skin/"+customerPath+"/js/common/i18n.js'><\/script>");</script>
<script>document.write("<script src='../skin/"+customerPath+"/js/portal/register/register.js'><\/script>");</script>
</head>
<body>
	<div id="wapper" class="wapper">
		<!-- header -->
		<div id="header" class="header"></div>
		
		<!-- content -->
		<div id="content" class="content">
		    <div id="registerDiv">
		        <span id="userRegister"><!-- 用户注册 --></span>
		        <div id="registerSubDiv">
		            <table id="registerTable" cellspacing="0" cellpadding="0">
		                <tr>
		                    <td class="registerTd1"><span id="login-email"><!-- 登录邮箱： --></span></td>
		                    <td class="registerTd2"><input id="email" class="register_input" type="text"> <span id="emailmessage"><!-- *非常重要，用于账户登录 --></span></td>
		                </tr>
		                <tr>
		                    <td class="registerTd1"><span id="login-password"><!-- 输入密码： --></span></td>
		                    <td class="registerTd2"><input id="password" class="register_input" type="password" maxlength="20"> <span id="pwdmessage"><!-- *6-20个字符，必须包含大小写字母和数字 --></span></td>
		                </tr>
		                <tr>
		                    <td class="registerTd1"><span id="confirm-password"><!-- 确认密码： --></span></td>
		                    <td class="registerTd2"><input id="repassword" class="register_input" type="password" maxlength="20"> <span id="repwdmessage"><!-- *请再次输入密码 --></span></td>
		                </tr>
		                <tr>
		                    <td class="registerTd1"><span id="sex-label"><!-- 性　　别： --></span></td>
		                    <td class="registerTd2"><input id="male" type="radio" value="true" name="sex" checked/><span id="male-label"><!-- 男 --></span><input id="female" type="radio" name="sex" style="margin-left: 30px;" value="false"/><span id="female-label"><!-- 女 --></span></td>
		                </tr>
		                <tr>
		                    <td class="registerTd1"><span id="usertype-label"><!-- 用户类型： --></span></td>
		                    <td class="registerTd2">
							    <select id="usertype" class="register_select" onchange="checkUsertype()">
									<option id="choose" value=""><!-- 请选择 --></option>
									<option id="personal" value="NorUser"><!-- 个人用户 --></option>
									<option id="enterprise" value="EntUser"><!-- 企业用户 --></option>
								</select> <span id="usertypemessage"><!-- *请根据您的身份需求选择用户类型 --></span>					  
		                    </td>
		                </tr>		                
		                <tr>
		                    <td class="registerTd1"><span id="company-label"><!-- 公司名称： --></span></td>
		                    <td class="registerTd2"><input id="company" class="register_input" type="text" maxlength="50"> <span id="companymessage"><!-- *填写公司（个人）名称，不能为空 --></span></td>
		                </tr>		                
		                <tr>
		                    <td class="registerTd1"><span id="username-label"><!-- 姓　　名： --></span></td>
		                    <td class="registerTd2"><input id="username" class="register_input" type="text" maxlength="20"> <span id="usernamemessage"><!-- *请输入您身份证上的姓名 --></span></td>
		                </tr>		                
		                <tr>
		                    <td class="registerTd1"><span id="idCard-label"><!-- 身份证号： --></span></td>
		                    <td class="registerTd2"><input id="idCard" class="register_input" type="text" maxlength="18"> <span id="idcardmessage"><!-- *请输入身份证号码 --></span></td>
		                </tr>		                
		                <tr>
		                    <td class="registerTd1"><span id="country-label"><!-- 所在国家： --></span></td>
		                    <td class="registerTd2"><select id="country" class="register_select"></select></td>
		                </tr>		                
		                <tr>
		                    <td class="registerTd1"><span id="region-label"><!-- 所在地区： --></span></td>
		                    <td class="registerTd2"><select id="region" class="register_select"></select></td>
		                </tr>		                
		                <tr>
		                    <td class="registerTd1"><span id="address-label"><!-- 详细地址： --></span></td>
		                    <td class="registerTd2"><input id="address" class="register_input" maxlength="100"> <span id="addressmessage"><!-- *请输入您的详细地址 --></span></td>
		                </tr>		                
		                <tr>
		                    <td class="registerTd1"><span id="industry-label"><!-- 所在行业： --></span></td>
		                    <td class="registerTd2"><select id="industry" class="register_select"></select></td>
		                </tr>		                
		                <tr>
		                    <td class="registerTd1" style="border-bottom: 1px solid #D7D7D7;"><span id="contactway-label"><!-- 联系方式： --></span></td>
		                    <td class="registerTd2" style="border-bottom: 1px solid #D7D7D7;"><input id="contactway" class="register_input" maxlength="25"> <span id="contactwaymessage"><!-- *手机号码或即时通讯账号等 --></span></td>
		                </tr>		                
		            </table>
		            <div id="termDiv"><input id="agreeTerm" type="checkbox" value="false"/> <span id="readAndAgree"><!-- 我已阅读并同意 --></span><a id="serviceTerm" onclick="readServiceTerms()"><!-- 《HSCloud服务条款》 --></a><span id="serviceTermMessage"></span></div>
		            <div id="submitDiv"><span id="submit" class="button button-rounded"><!-- 提交 --></span><span id="reset" class="button button-rounded"><!-- 重置 --></span></div>
		        </div>
		    </div>
		</div>
			
		<!-- footer -->
		<div id="footer" style="position: static;float: left;" class="footer"></div>
	</div>
</body>
</html>
